<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas Subtitle Multimedia HTML</title>
    </head>
    <body style="text-align:center;">
        <h1>Video Subtitle - HTML</h1>
        <video controls width="600">
            <source src="media/onepiece.webm" type="video/webm">
            <source src="media/onepiece.mp4" type="video/mp4">
            <track src="subtitle.vtt" kind="subtitles" srclang="id" label="Indonesian">
        </video>
    </body>
</html>
